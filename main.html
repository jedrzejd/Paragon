<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<html>
<style>
  table,
  td, th {
  width: 4rem;
  height: 2rem;
  border: 1px solid #ccc;
  text-align: center;
}

  th {
  background: lightblue;
  border-color: white;
}

  table tr {
    cursor: pointer;
    transition: all .25s ease-in-out;
  }

</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Receipt</title>
</head>

<body>
<div>
  <h3>Nowa pozycja</h3>

  <form id="add" class="form-group" action="#">
    <div>
      <label for="name">Nazwa</label>
      <input type="text" id="name">
      <small></small>
    </div>

    <div>
      <label for="quantity">Ilość</label>
      <input type="number" id="quantity">
      <small></small>
    </div>

    <div>
      <label for="price">Cena</label>
      <input type="number" id="price" step='0.01' value='0.00' placeholder='0.00'>
      <small></small>
    </div>


    <input type="submit" value="Dodaj" class="btn btn-primary" id="Add_button"  onclick="buttonSubmit()">

    <button onclick="editRow()" class="btn btn-warning">Edytuj</button><br><br>
    <h4 id="paragon">Paragon</h4>
    
  </form>
</div>
